<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Briarcliff Manor </title>
    <link rel="stylesheet" href="/aula22-08/css/style.css">
</head>
<body>
    <header>
        <h1> Bem vindo ao Hotel Briarcliff Manor </h1>
    </header>
    <main>
        <section class="hero">
            <div class="image-banner">
                <div class="hero-text">
                    <h2>Seu Descoforto Ã© nossa Prioridade</h2>
                    <p> Te oferecemos uma Experiencia Tenebrosa e repleta de descoforto nesse antigo manicomio. Nos enviem seu filho!!!
                    </p>
                    <button id="booknow"> Verificar Disponibilidade</button>
                    <button id="openRegister"> Casdastrar Hospede</button>
                    <button id="showRooms">Ver Quartos</button>
                </div>
                
            </div>
        </section>

            <div id="registerModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h3>Cadastrar Hospede</h3>
                    <form action="registerForm">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email"> E-mail:</label>
                        <input type="text" id="email" name="email" required>
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" required>
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
            <!--Modal de status dos quartos-->>
            <div id="roomsModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h3> Status dos Quartos</h3>
                    <p id="roomsInfo"></p>
                </div>
            </div>
    </main>
    <footer>
        <p>&copy; 2025 Hotel Briarcliff Manor. Todos os direitos Reservados.</p>
    </footer>
    <script src="/aula22-08/script/main.js"></script>
</body>
</html>
